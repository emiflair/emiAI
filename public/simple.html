<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emyAI - AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .model-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .welcome-message {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .welcome-message h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #666;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f8f8;
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }

        .send-btn {
            background: #000;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #333;
        }

        .message {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.chatbot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #000;
            color: white;
        }

        .message.chatbot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-panel.open {
            display: flex;
        }

        .settings-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .theme-toggle {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .theme-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn.active {
            background: #000;
            color: white;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>emyAI</h1>
            <div class="model-info">emy 3.0 (Fast & Efficient)</div>
        </div>
        
        <div class="chat-messages" id="chat-log">
            <div class="welcome-message">
                <h3>Welcome to emyAI!</h3>
                <p>I'm here to help you with anything you need - programming, general knowledge, creative projects, advice, and more! How can I assist you today?</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <button class="settings-btn" onclick="openSettings()">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-content">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-btn" onclick="closeSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <label>Theme</label>
            <div class="theme-toggle">
                <button class="theme-btn active" onclick="setTheme('light')">
                    <i class="fas fa-sun"></i> Light
                </button>
                <button class="theme-btn" onclick="setTheme('dark')">
                    <i class="fas fa-moon"></i> Dark
                </button>
            </div>
            
            <label>AI Model</label>
            <select id="ai-model">
                <option value="emy-3.0">emy 3.0 (Fast & Efficient)</option>
                <option value="emy-pro">emy pro (Advanced Reasoning)</option>
                <option value="emy-deep-think">emy deep think (Complex Analysis)</option>
            </select>
        </div>
    </div>

    <script>
        console.log('emyAI loaded successfully');

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Display user message
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: document.getElementById('ai-model').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('chatbot', data.chatbotResponse);
                } else {
                    addMessage('chatbot', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('chatbot', 'Sorry, I encountered an error. Please try again.');
            }
        }

        function addMessage(sender, content) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatLog.appendChild(messageDiv);
            
            // Scroll to bottom
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function openSettings() {
            document.getElementById('settings-panel').classList.add('open');
        }

        function closeSettings() {
            document.getElementById('settings-panel').classList.remove('open');
        }

        function setTheme(theme) {
            const buttons = document.querySelectorAll('.theme-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (theme === 'dark') {
                document.body.style.background = '#1a1a1a';
                document.querySelector('.chat-container').style.background = '#2a2a2a';
                document.querySelector('.chat-container').style.color = 'white';
                document.querySelector('.chat-messages').style.background = '#333';
                document.querySelector('.header').style.background = '#fff';
                document.querySelector('.header').style.color = '#000';
            } else {
                document.body.style.background = '#f5f5f5';
                document.querySelector('.chat-container').style.background = 'white';
                document.querySelector('.chat-container').style.color = '#333';
                document.querySelector('.chat-messages').style.background = '#fafafa';
                document.querySelector('.header').style.background = '#000';
                document.querySelector('.header').style.color = '#fff';
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close settings when clicking outside
        document.getElementById('settings-panel').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettings();
            }
        });
    </script>
</body>
</html>
