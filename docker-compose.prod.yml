version: '3.8'

services:
  emiai:
    build: 
      context: .
      dockerfile: Dockerfile
    image: emiai-chatbot:latest
    container_name: emiai-chatbot-prod
    ports:
      - "80:3000"  # Map to port 80 for production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always
    networks:
      - emiai-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: emiai-nginx
  #   ports:
  #     - "443:443"
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - emiai
  #   networks:
  #     - emiai-network

networks:
  emiai-network:
    driver: bridge
